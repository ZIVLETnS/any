<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>셀렉터 만들기</title>
<style>
	h3,li{color:brown;}/*태그 이름*/	
	div>div>strong{background:yellow;}/*경로에 따라 있는것만*/
	ul strong{color:dodgerblue;}/*하위에 있는모든 스트롱*/
	.warning{color:red;}/*클래스 셀렉터*/
	body.main{background:aliceblue;}/*클래스 셀럭터*/
	#list{background:mistyrose;}
	#list span{color:forestgreen;}/* id의 자손*/
	h3:first-letter{color:red;}/*첫 글자*/
	li:hover{background:yellowgreen;}/*마우스 위로 올리면*/
</style>
</head>
<body class="main">
<h3>Web Programming</h3>
<hr>
<div>
	<div>2학기 <strong>학습 내용</strong> 입니다.</div>
	<ul id="list">
		<li><span>HTML5</span></li>
		<li><strong>CSS</strong></li>
		<li>JAVASCRIPT</li>
	</ul>
	<div class="warning">60점 이하는 F</div>
</div>
</body>
</html>
