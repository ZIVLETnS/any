<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>소프트웨어 기술 선호에 관한 질문</title>
<link type="text/css" rel="stylesheet" href="survey4.css">
</head>
<body>
<header>
<h1>설문지</h1>
<p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
</header>
<nav>
<form>
	<div>
	<span>학년</span>
	<label>
		<input type="radio" name="학년" value="1" checked>
		1학년</label>
	<label>
		<input type="radio" name="학년" value="2">
		2학년</label>
	<label>
		<input type="radio" name="학년" value="3">
		3학년</label>
	<label>
		<input type="radio" name="학년" value="4">
		4학년</label><br><BR>
	<span>성별</span>
	<label>
		<input type="radio" name="성별" value="1">
		남</label>
	<label>
		<input type="radio" name="성별" value="2" checked>
		여</label><br><br>

	<span>관심 분야</span>

	<select name="종류">
		<option value="1" >코딩</option>
		<option value="2" selected>모바일 소프트웨어</option>
		<option value="3" >하드웨어</option>
	</select>
	<br><br>
	<span>진로(다중 선택)</span>
	<label>
		<input type="radio" name="진로" value="1" checked>
		개발</label>
	<label>
		<input type="radio" name="진로" value="2">
		기획</label>
	<label>
		<input type="radio" name="진로" value="3">
		영업</label>
	<label>
		<input type="radio" name="진로" value="4">
		창업</label><br><BR>
	<span>남기고 싶은말</span>
    
	<textarea cols="50" rows="6" placeholder="글을 남겨주세요">	
	</textarea>
	</div>
	</form>
</nav>
<footer>
	
	<span>copyright 2023 by 오윤호</span>
</footer>
</body>
</html>
