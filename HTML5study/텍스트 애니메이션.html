<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>표 응용</title>
<style>
@keyframes textCA{
	0%{color:blue;font-size:100%;}
	30%{color:green;}
	100%{color:red;font-size:500%;}
}
span{
	animation-name:textCA;
	animation-duration:5s;
	animation-iteration-count:infinite;
}

div{
	transition:5s;
}
div:hover{
	font-size:500%;
	color:purple;
}
</style>
</head>
<body>
<span>span</span><div>텍스트 색변경 및 크기늘림</div>
</table>
</body>
